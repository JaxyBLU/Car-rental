<!-- Script below contains only JQuery function to load data depending on the users choise -->
<!-- All the other scripts are loaded seperately in the head of the document as seperate file -->
    <script>
        // Let's load all the brands (make) from txt file
        $('#make').load('../Textdata/Models.txt');
        // This allows to load models depending on the choosen brand
        $("#make").change(function() {
            $("#model").load("../Textdata/" + $(this).val() + ".txt");
        });
        // Let's load all the years from txt file
        $('#year').load('../Textdata/Years.txt');
        // Let's load engine capacities from txt file as well
        $('#engine').load('../Textdata/Engines.txt');
    </script>
